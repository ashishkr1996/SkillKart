<script>
function adjustStyle(width) {
	  width = parseInt(width);
	  if (width < 701) {
	    $("#size-stylesheet").attr("href", "css/style.css");
	  } else {
	     $("#size-stylesheet").attr("href", "css/style1.css"); 
	  }
	}

	$(function() {
	  adjustStyle($(this).width());
	  $(window).resize(function() {
	    adjustStyle($(this).width());
	  });
	});
</script>
